<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

  <mat-form-field appearance="outline">
    <input required matInput placeholder="First Name" [(ngModel)]="data.fname">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input required matInput placeholder="Last Name" [(ngModel)]="data.lname">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input type="number" required matInput placeholder="Age" [(ngModel)]="data.age">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <textarea rows="3" matInput placeholder="Special Notes" [(ngModel)]="data.notes"></textarea>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="userData" cdkFocusInitial>Save</button>
</div>
